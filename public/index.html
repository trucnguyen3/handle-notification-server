<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Safari Push Test</title>
</head>

<body>
  <h1>Safari Push Notification Demo</h1>
  <button onclick="requestSafariPush()">Enable Safari Push</button>

  <script>
    const websitePushID = "web.net.akadigital.test"; // Replace with your actual Website Push ID
    const registrationUrl = "https://test.akadigital.net/push/register"; // Your Node.js backend endpoint
    const authToken = "lmaoez1234"; // Should match the one in website.json

    function requestSafariPush() {
      if (!('safari' in window && 'pushNotification' in window.safari)) {
        alert("Safari Push Notifications are not supported on this browser.");
        return;
      }

      const permissionData = window.safari.pushNotification.permission(websitePushID);
      checkRemotePermission(permissionData);
    }

    function checkRemotePermission(permissionData) {
      switch (permissionData.permission) {
        case 'default':
          console.log("Requesting permission...");
          window.safari.pushNotification.requestPermission(
            'https://test.akadigital.net',    // Your web service URL (must match `webServiceURL` in website.json)
            websitePushID,
            { authToken: authToken },
            permission => {
              checkRemotePermission(permission);
            }
          );
          break;

        case 'denied':
          alert("You denied Safari Push Notifications.");
          break;

        case 'granted':
          console.log("Device Token:", permissionData.deviceToken);

          // Register device token with server
          fetch(registrationUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ deviceToken: permissionData.deviceToken })
          })
            .then(res => {
              if (res.ok) {
                alert("Device registered successfully!");
              } else {
                alert("Failed to register device.");
              }
            })
            .catch(err => {
              console.error(err);
              alert("Error registering device.");
            });

          break;
      }
    }
  </script>
</body>

</html>
